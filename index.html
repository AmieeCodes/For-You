<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confession</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .message, .message2, .message3, .message4, .message5, .message6 {
      font-size: 2em;
      opacity: 0;
      position: absolute;
      text-align: center;
    }

    .message { animation: fadeInOut 3s ease-in-out 0s forwards; }
    .message2 { animation: fadeInOut 3s ease-in-out 3s forwards; }
    .message3 { animation: fadeInOut 3s ease-in-out 6s forwards; }
    .message4 { animation: fadeInOut 3s ease-in-out 9s forwards; }
    .message5 {
      animation: slamIn 1s ease-in-out 12s forwards, holdVisible 1.5s 13s forwards, fadeOut 1s ease 14.5s forwards;
      z-index: 1;
      background: red;
      transform: rotate(-5deg);
    }
    .message6 {
      top: 60%;
      animation: slamIn 1s ease-in-out 13.5s forwards, holdVisible 1s 14.5s forwards, fadeOut 1s ease 15.5s forwards;
      z-index: 2;
      background: red;
      transform: rotate(-5deg);
    }

    .second-message {
      font-size: 2.5em;
      display: none;
      color: pink;
      animation: glow 1s infinite alternate, wiggle 1.5s infinite;
      font-family: 'Comic Sans MS', cursive;
      z-index: 5;
      position: relative;
      opacity: 0;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1.1); }
      40% { transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes slamIn {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      60% { opacity: 1; transform: scale(1.2) rotate(-5deg); }
      100% { transform: scale(1) rotate(-5deg); }
    }

    @keyframes holdVisible {
      0% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80d5, 0 0 20px #ff00aa; }
      to { text-shadow: 0 0 20px #ff15b1, 0 0 30px #ff00aa; }
    }

    @keyframes wiggle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .file-window {
      display: none;
      position: absolute;
      top: 10%;
      width: 80%;
      max-width: 600px;
      background: #222;
      border: 2px solid white;
      padding: 20px;
      z-index: 4;
      color: white;
    }

    .file-header {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: red;
    }

    .start-btn {
      font-size: 1.5em;
      padding: 10px 20px;
      background: pink;
      color: black;
      border: none;
      border-radius: 10px;
      z-index: 10;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    #secretMessageContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ffe3f1, #ffb6c1);
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 0 20px #ff7aa4aa;
      text-align: center;
      z-index: 100;
      user-select: none;
      overflow: visible;
      width: 90%;
      max-width: 400px;
    }

    #secretMessage {
      font-size: 2.5em;
      color: #d81e5b;
      font-family: 'Comic Sans MS', cursive;
      text-shadow:
        0 0 6px #ff6699,
        0 0 12px #ff4d88,
        0 0 18px #ff1a52;
      opacity: 0;
      animation: glowSecret 1.5s ease-in-out forwards;
      margin: 0;
      user-select: none;
    }

    @keyframes glowSecret {
      from { opacity: 0; text-shadow: none; }
      to {
        opacity: 1;
        text-shadow:
          0 0 6px #ff6699,
          0 0 12px #ff4d88,
          0 0 18px #ff1a52;
      }
    }

    #secretMessageContainer .floating-heart {
      position: absolute;
      font-size: 1.5em;
      animation: floatUpDown 4s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-15px); opacity: 0.7; }
    }
  </style>
</head>
<body>

  <button class="start-btn" id="startBtn" onclick="startSequence()">Tap to Start</button>

  <div class="message">Hey... ü©∑</div>
  <div class="message2">I think you're really cool ü§ç</div>
  <div class="message3">And I'm probably <br>NEVER <br>gonna see you again üíå</div>
  <div class="message4">So I thought of a fun way to share some ü©∑</div>
  <div class="message5">CLASSIFIED</div>
  <div class="message6">INFORMATION</div>

  <div class="file-window" id="fileWindow">
    <div class="file-header">Top Secret</div>
    <div class="file-content">
      <p>Enter password to view message:</p>
      <input type="password" class="password-input" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="hint" style="display:none;color:red;">Hint: Your Government Name</p>
    </div>
  </div>

  <div id="secretMessageContainer" style="display:none;">
    <p id="secretMessage"></p>
  </div>

  <script>
    function startSequence() {
      document.getElementById('startBtn').style.display = 'none';
      const messages = document.querySelectorAll('.message, .message2, .message3, .message4, .message5, .message6');
      messages.forEach(msg => msg.style.opacity = '0');
      setTimeout(() => document.querySelector('.message').style.opacity = 1, 0);
      setTimeout(() => document.querySelector('.message2').style.opacity = 1, 3000);
      setTimeout(() => document.querySelector('.message3').style.opacity = 1, 6000);
      setTimeout(() => document.querySelector('.message4').style.opacity = 1, 9000);
      setTimeout(() => document.querySelector('.message5').style.opacity = 1, 12000);
      setTimeout(() => document.querySelector('.message6').style.opacity = 1, 13500);
      setTimeout(() => document.getElementById('fileWindow').style.display = 'block', 16000);
    }

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      if (input === 'Jhamaul') {
        const container = document.getElementById('secretMessageContainer');
        const secret = document.getElementById('secretMessage');
        secret.textContent = "You're my sweetest secret ü©∑ü§çüíå";
        container.style.display = 'block';
        secret.style.opacity = 1;

        const oldHearts = container.querySelectorAll('.floating-heart');
        oldHearts.forEach(h => h.remove());

        const emojis = ['ü©∑', 'ü§ç', 'üíå'];
        for (let i = 0; i < 8; i++) {
          let heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
          heart.style.left = (10 + Math.random() * 80) + '%';
          heart.style.top = (10 + Math.random() * 80) + '%';
          heart.style.animationDuration = (3 + Math.random() * 2) + 's';
          heart.style.animationDelay = (Math.random() * 4) + 's';
          container.appendChild(heart);
        }

        document.getElementById('fileWindow').style.display = 'none';
      } else {
        document.getElementById('hint').style.display = 'block';
        alert('Incorrect password.');
      }
    }
  </script>
</body>
</html>
